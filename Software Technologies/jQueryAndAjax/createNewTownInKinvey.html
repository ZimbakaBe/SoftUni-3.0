<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <meta charset="UTF-8">
    <title>New Town</title>
</head>
<body>
    <div>Country: <input id="country" type="text"></div>
    <div>Title: <input id="town" type="text"></div>
    <button id="createNewPost">Create New Post</button></br>

    <script>
        $('#createNewPost').click(function() {
            var USERNAME = 'pesho', PASSWORD = '1234';
            var authorization = btoa(USERNAME + ':' + PASSWORD);
            var inputData = {
                country: $('#country').val(),
                town: $('#town').val()
            };

            $.ajax({
                method: 'POST',
                url: 'https://baas.kinvey.com/appdata/kid_ZJUIbvUqyW/towns',
                headers: {'Authorization' : 'Basic ' + authorization},
                data: inputData,
                success: function(data, status) {
                    var newData = JSON.stringify(data);
                    $('body').append('Created post: ' + newData);
                },
                error: function(data, status) {

                }
            })
        })
    </script>
</body>
</html>
