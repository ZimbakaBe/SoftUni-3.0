<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <meta charset="UTF-8">
    <title>Selectable towns</title>
</head>
<body>

    <ul id="items" display="inline-block">
        <li>Sofia</li>
        <li>Varna</li>
        <li>Pleven</li>
        <li>Burgas</li>
        <li>Orqhovo</li>
    </ul>
    <button id="showTownsButton">Show Towns</button>
    <script>

        $('#items li').click(function() {
            let li = $(this);
            if (li.attr('data-selected')) {
                li.removeAttr('data-selected');
                li.css('background', '')
            } else {
                li.attr('data-selected', 'true');
                li.css('background', '#DDD')
            }
        });

        $('#showTownsButton').click(function() {
            var selectedLi = $('#items li[data-selected=true]');
            var towns = selectedLi.map((i, x) => x.innerText)
                .get().join(', ');
            var townsDiv =
                    $('<div>').text("Selected towns: " + towns);
            $('body').append(townsDiv);
        });
    </script>
</body>
</html>
